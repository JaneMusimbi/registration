<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <strong>message</strong> {{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true"> $times;</span>
    </button>
    {% endfor %}


    <h3>signup</h3>
    <form action="/signup" method="post">
        {%csrf_token%}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" required>

        <br>


        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" required>
        <br>

        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required>

        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a password" required>

        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>


        <button type="submit">signup</button>
    </form>

    <script src="async defer"></script>

    
</body>
</html>
